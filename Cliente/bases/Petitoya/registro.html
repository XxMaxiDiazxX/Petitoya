<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <div class="cont-cont">
        <div class="relleno">
            <h4 style="width: 100%; height: min-content; text-align: center; margin: 30px; font-size: 40px;">Registro
            </h4>
            <form action="php/registro.php" class="mames" onsubmit="return validarFormulario();" method="post">
                <div class="fila">
                    <div class="columna">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" class="usua" placeholder="Ingrese su nombre"
                            pattern="[A-Za-z]+" required>
                    </div>
                    <div class="columna">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" class="usua" placeholder="Ingrese su apellido"
                            pattern="[A-Za-z]+" required>
                    </div>
                </div>
                <div class="fila">
                    <div class="columna">
                        <label for="documento">Documento:</label>
                        <input type="number" name="documento" class="usua" placeholder="Ingrese su documento" required>
                    </div>
                    <div class="columna">
                        <label for="correo_electronico">Correo Electrónico:</label>
                        <input type="email" name="correo_electronico" class="usua" placeholder="Ingrese su correo electrónico" required>
                    </div>
                </div>
                <div class="fila">
                    <div class="columna">
                        <label for="contrasena">Contraseña:</label>
                        <input id="password" type="password" name="contrasena" class="contra"
                            placeholder="Ingrese su contraseña" required>
                        <span class="error" id="mensajeContrasena"></span>
                    </div>
                    <div class="columna">
                        <label for="contrasena">Confirmar Contraseña:</label>
                        <input id="password" type="password" name="contrasena" class="contra"
                            placeholder="Ingrese su contraseña" required>
                        <span class="error" id="mensajeContrasena"></span>
                    </div>
                </div>
                <button type="submit">Registrarse</button>
            </form>



        </div>
    </div>
</body>

</html>
